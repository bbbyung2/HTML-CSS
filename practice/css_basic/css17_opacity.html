<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * { margin:0; padding:0; }

        ul li {
            display:inline-block;
            width:200px; height:100px;
            text-align:center;
            background-color:#dddddd;
        }

        ul li:nth-child(2) {
            background-color:#dddddd;
            opacity:0.7;
        }

        ul li:nth-child(3) {
            background-color:#dddddd;
            opacity:0.4;
        }

    </style>
</head>
<body>
    <ul>
        <li>죠르디</li>
        <li>앙몬드</li>
        <li>팬다 주니어</li>
    </ul>
</body>
</html>
